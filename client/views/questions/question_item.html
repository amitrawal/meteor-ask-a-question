<template name="questionListItem">
  <div class="question-summary narrow">
    <!-- stats of votes, answers and views -->
    <div class="cp">
      <div class="votes">
        <div class="mini-counts">{{totalVotes}}</div>
          <div>{{pluralize 'vote' totalVotes}}</div>
        </div>
      
        <div class="status {{answerStatusCss}}">
          <div class="mini-counts">{{answers}}</div>
          <div>{{pluralize 'answer' answers}}</div>        
        </div>
      <div class="views">
        <div class="mini-counts">0</div>
          <div>views</div>
      </div>
    </div>    
    <!-- Question summary -->
    <div class="summary">
      <h3>
        <a class="question-hyperlink" href="/questions/{{_id}}">{{title}}</a>
      </h3>
      <div class="tags">
        {{#each tags}}
          <a class="post-tag" href="#">{{this}}</a>          
        {{/each}}
      </div>
      <div class="started">
        <a class="started-link"><span class="relativeTime">{{ago createdAt}}</span></a>
        <a href="/users/{{userId}}">{{ownerName}}</a>
      </div>
    </div>  
  </div>
</template>
