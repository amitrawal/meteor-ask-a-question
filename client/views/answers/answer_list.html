<template name="answerList">
  {{#if hasAnswers}}
    <div id="answers">
      <div id="answers-header">
          <div class="subheader answers-subheader">              
              <h2>{{pluralize 'Answer' totalAnswers}}</h2>
              <div id="tabs"></div>
          </div>
      </div>
      {{#each answerList}}
        {{> answerItem}}
      {{/each}}
    </div>
  {{/if}}
</template>
